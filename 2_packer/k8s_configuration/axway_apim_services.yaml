apiVersion: v1
kind: Service
metadata:
  name: axwauy-apim-service
  namespace: default
  labels:
    app: apimgr
spec:
  type: NodePort
  ports:
  - name: port80
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31080

  - name: port8075
    port: 8075
    targetPort: 8075
    nodePort: 31443

  - name: port8088
    port: 8088
    targetPort: 8088
    nodePort: 31088
  externalTrafficPolicy: Local
  selector:
    app: apimgr
    
 