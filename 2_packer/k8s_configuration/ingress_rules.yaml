---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ingressv1
  namespace: default
  annotations:

    nginx.org/ssl-services: "apimgr,anm,traffic"

    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubernetes.kuberneteslab0001.axwaydemo.net
    - k8sdashboard.kuberneteslab0001.axwaydemo.net
    - ingressdashboard.kuberneteslab0001.axwaydemo.net
    - apimanager.kuberneteslab0001.axwaydemo.net
    - apigateway.kuberneteslab0001.axwaydemo.net
    - api.kuberneteslab0001.axwaydemo.net

    secretName: default-server-secret
    
  rules:
  - host: apimanager.kuberneteslab0001.axwaydemo.net
    http:
      paths:
      - path: "/"
        backend:
          serviceName: apimgr
          servicePort: 8075

  - host: apigateway.kuberneteslab0001.axwaydemo.net
    http:
      paths:
      - path: "/"
        backend:
          serviceName: anm
          servicePort: 8090
          
  - host: api.kuberneteslab0001.axwaydemo.net
    http:
      paths:
      - path: "/"
        backend:
          serviceName: traffic
          servicePort: 8065         
