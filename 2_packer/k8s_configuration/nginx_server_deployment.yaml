---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  namespace: default

  labels:
    app: nginx

spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      creationTimestamp: 
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: temporarychicken/proxies:reverse-proxy-july21
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources: {}
        imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
        - name: config-volume
          configMap:
            name: nginxplus      
